<html>
  <head>
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </head>
    <title>전적검색</title>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="get" name="search_form" action="{% url 'score:search_result' %}" >
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="게임명" name="search_text"  value="{{search_text}}">
                     <span class="input-group-btn">
                          <button class="btn btn-secondary" type="submit">검색</button>
                    </span>
                      </div>
                  </form>
            </div>
        </div>
    </div>
    <div class="container" style="height:auto;border:1px solid red;float:left">
        <div style="width:16%;height:auto;border:1px solid green;float:left">
            <div style="width:100%;height:auto;border:1px solid black;float:left;text-align:center">아이언</div>
            <div style="width:100%;border:1px solid black;text-align:center;">
                <div style="width:100%;border:1px solid black;text-align:center;">
                    I
                </div>
                {% for Game in GameFile.IRON.I %}
                <div style="width:100%;border:1px solid black;text-align:center;">
                    <a href='/score/search_result?search_text={{Game}}'>{{Game}}</a>
                </div>
                {% endfor %}
                <div style="width:100%;border:1px solid black;text-align:center;">
                    II
                </div>
                {% for Game in GameFile.IRON.II %}
                <div style="width:100%;border:1px solid black;text-align:center;">
                    <a href='/score/search_result?search_text={{Game}}'>{{Game}}</a>
                </div>
                {% endfor %}
                <div style="width:100%;border:1px solid black;text-align:center;">
                    III
                </div>
                {% for Game in GameFile.IRON.III %}
                <div style="width:100%;border:1px solid black;text-align:center;">
                    <a href='/score/search_result?search_text={{Game}}'>{{Game}}</a>
                </div>
                {% endfor %}
                <div style="width:100%;border:1px solid black;text-align:center;">
                    IV
                </div>
                {% for Game in GameFile.IRON.IV %}
                <div style="width:100%;border:1px solid black;text-align:center;">
                    <a href='/score/search_result?search_text={{Game}}'>{{Game}}</a>
                </div>
                {% endfor %}
            </div>
        </div>
        <div style="width:16%;height:1000px;border:1px solid green;float:left">
            <div style="width:100% ;border:1px solid black;float:left;text-align:center">아이언</div>
        </div>
        <div style="width:16%;height:1000px;border:1px solid green;float:left">
            <div style="width:100% ;border:1px solid black;float:left;text-align:center">아이언</div>
        </div>
        <div style="width:16%;height:1000px;border:1px solid green;float:left">
            <div style="width:100% ;border:1px solid black;float:left;text-align:center">아이언</div>
        </div>
        <div style="width:16%;height:1000px;border:1px solid green;float:left">
            <div style="width:100% ;border:1px solid black;float:left;text-align:center">아이언</div>
        </div>
        <div style="width:16%;height:1000px;border:1px solid green;float:left">
            <div style="width:100% ;border:1px solid black;float:left;text-align:center">아이언</div>
        </div>
    </div>
  </body>
</html>
